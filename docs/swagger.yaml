host: api.hypeatlas.app
info:
  contact: {}
  description: Relay (HypeMap), Signal (MetaLens) y Comps & Leagues.
  title: HypeAtlas API
  version: "1.0"
paths:
  /v1/hypemap/live:
    get:
      parameters:
      - description: val|lol
        in: query
        name: game
        type: string
      - description: es|en|fr|pt
        in: query
        name: lang
        type: string
      - default: 50
        description: 1-100
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: paginaci贸n
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_relay_infra_http.HypeMapLiveResp'
      summary: 'HypeMap: co-streams en vivo (ranking)'
      tags:
      - relay
  /v1/hypemap/summary:
    get:
      parameters:
      - description: val|lol
        in: query
        name: game
        type: string
      - description: es|en|fr|pt
        in: query
        name: lang
        type: string
      - default: 20
        description: 1-100
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      - default: 0
        description: paginaci贸n
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_relay_infra_http.HypeMapSummaryResp'
      summary: 'HypeMap: resumen por evento (agregado)'
      tags:
      - relay
  /v1/ingest/relay/costreams:upsert:
    post:
      consumes:
      - application/json
      parameters:
      - description: payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/modules_relay_infra_http.upsertCoStreamReq'
      responses:
        "204":
          description: no content
        "400":
          description: bad json
          schema:
            type: string
        "500":
          description: db error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: 'Ingest: upsert co-stream'
      tags:
      - ingest
  /v1/ingest/signal/comps:upsert:
    post:
      consumes:
      - application/json
      parameters:
      - description: payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/modules_signal_infra_http.upsertCompReq'
      responses:
        "204":
          description: no content
        "400":
          description: bad json
          schema:
            type: string
        "500":
          description: db error
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Upsert de composici贸n (ingesta)
      tags:
      - ingest
  /v1/relay/costreams:
    get:
      parameters:
      - description: Slug o ID del evento (ej. vct-emea-final)
        in: query
        name: event_id
        required: true
        type: string
      - description: Filtro por idioma (ej. es)
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_relay_infra_http.CoStreamsResp'
        "400":
          description: event_id required
          schema:
            type: string
      summary: Listar co-streams en vivo de un evento
      tags:
      - relay
  /v1/signal/changes:
    get:
      parameters:
      - description: lol | val
        enum:
        - lol
        - val
        in: query
        name: game
        required: true
        type: string
      - description: 'Ej: 14.14 | 9.15'
        in: query
        name: version
        required: true
        type: string
      - description: agent|champion|item|weapon|map
        enum:
        - agent
        - champion
        - item
        - weapon
        - map
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_signal_infra_http.ChangesResp'
        "400":
          description: game and version required
          schema:
            type: string
      summary: Listar cambios de un parche
      tags:
      - signal
  /v1/signal/comps:
    get:
      parameters:
      - description: lol | val
        enum:
        - lol
        - val
        in: query
        name: game
        required: true
        type: string
      - description: EMEA
        in: query
        name: region
        required: true
        type: string
      - description: LEC
        in: query
        name: league
        type: string
      - description: 14.14 | 9.15
        in: query
        name: patch
        required: true
        type: string
      - description: Ascent (solo VAL)
        in: query
        name: map
        type: string
      - description: 'LoL: blue/red | VAL: attack/defense'
        enum:
        - blue
        - red
        - attack
        - defense
        in: query
        name: side
        type: string
      - default: 50
        description: 1-100
        in: query
        maximum: 200
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_signal_infra_http.CompsResp'
        "400":
          description: game, region and patch required
          schema:
            type: string
      summary: Listar composiciones (LoL/VAL) filtradas
      tags:
      - signal
  /v1/signal/leagues:
    get:
      parameters:
      - description: lol | val
        enum:
        - lol
        - val
        in: query
        name: game
        required: true
        type: string
      - description: EMEA | APAC | AMERICAS
        enum:
        - EMEA
        - APAC
        - AMERICAS
        in: query
        name: region
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_signal_infra_http.LeaguesResp'
        "400":
          description: game required
          schema:
            type: string
      summary: Listar ligas por juego y regi贸n
      tags:
      - signal
  /v1/signal/patches:
    get:
      parameters:
      - description: lol | val
        enum:
        - lol
        - val
        in: query
        name: game
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/modules_signal_infra_http.PatchesResp'
        "400":
          description: game required
          schema:
            type: string
      summary: Listar parches por juego
      tags:
      - signal
schemes:
- https
- http
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Key
    type: apiKey
swagger: "2.0"
